<!-- ========================== -->
<!-- STEP 1: Start with a standard HTML structure:
     - Use <!DOCTYPE html>
     - Add <html>, <head>, and <body> tags
-->
<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- STEP 2: Inside the <head>, add: -->

        <!-- ✅ Character encoding: -->
        <meta charset="UTF-8">

        <!-- ✅ Viewport for mobile responsiveness: -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ✅ Title for the page: -->
        <title>Crypto Chart</title>

        <!-- ✅ Bootstrap CSS CDN: -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

        <!-- ✅ Axios CDN (used to fetch data from an API): -->
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

        <!-- ✅ Chart.js CDN (used to draw charts): -->
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <!-- ✅ Link to your external CSS file: -->
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>

        <!-- STEP 3: In the <body>, include:

     ✅ A <nav> element with Bootstrap classes to show the app title "Crypto Chart"
     ✅ A <div class="container"> with a <section id="chartSection">
        This is where the charts will be inserted dynamically using JavaScript -->
        <nav class="navbar navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Crypto Chart</span>
            </div>
        </nav>

        <div class="container">
            <section id="chartSection">
            </section>
        </div>

        <!-- STEP 4: At the bottom of the <body>, add:

     ✅ A <script> tag that links to your external script.js file: -->
        <script src="script.js"></script>
    </body>

</html>
